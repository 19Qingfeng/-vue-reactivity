<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'></div>
  <script src="../packages/reactivity/dist/reactivity.global.js">

  </script>
  <script>
    const {
      reactive,
      readonly,
      shallowReactive,
      shallowReadonly,
      effect
    } = reactivity
    const obj = {
      outer: [1, 2, 3]
    }
    const obj1 = reactive(obj)
    effect(() => {
      document.getElementById('app').innerHTML = obj1.outer[0]
      document.getElementById('app').innerHTML = obj1.outer[1]
      document.getElementById('app').innerHTML = obj1.outer[2]
      console.log('执行一遍')
      console.log(obj1.outer,'this is outer')
    })
    // 下标未2的需要执行对应的依赖
    obj1.outer.length = 2
  </script>
</body>

</html>
