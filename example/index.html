<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'></div>
  <script src="../packages/reactivity/dist/reactivity.global.js">

  </script>
  <script>
    const {
      reactive,
      readonly,
      shallowReactive,
      shallowReadonly,
      effect
    } = reactivity
    const obj = {
      outer: '1'
    }
    const obj1 = reactive(obj)
    effect(() => {
      // 第一次是3 2秒后变成undefined
      document.getElementById('app').innerHTML = obj1
    })
    // 下标未2的需要执行对应的依赖
    setTimeout(() => {
      obj1.outer1 = '你好'
    }, 2000)
  </script>
</body>

</html>
